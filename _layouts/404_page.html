layout: default

    <div class="container">
	  <a class="navbar-brand js-scroll-trigger" href="/">

            <img height="{{ site.logo.height | default: 52 }}" src="{{ site.logo.path }}"/>
          {%- else -%}
            {{ site.title }}
          {%- endif -%}
      </a>
    </div>
  </nav>
  <!-- End Navigation -->

<div style="padding-top:100px" class="container" id="pagecontainer">
{{ content }}
</div>
